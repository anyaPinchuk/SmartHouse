<div class="row">
  <form class="col s4 offset-s4" method="post" [formGroup]="userForm" action="api/user/new" (ngSubmit)="doCreate($event)"
        #appForm="ngForm">

    <div class="row">
      <div class="input-field col s12">
        <input formControlName="email" type="email" name="email" id="email" class="validate border-bottom" disabled>
        <label data-error="wrong" data-success="right" for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="password" type="password" name="password" id="password" class="validate border-bottom" required>
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="confirmPassword" type="password" name="password" id="password1" class="validate border-bottom" required>
        <label for="password1">Confirm password</label>
      </div>
    </div>
    <p class="red-text center">{{errorMsg}}</p>
    <div class="col s4 offset-s4">
      <button class="waves-effect waves-light btn blue" id="loginBtn" type="submit">Save</button>
    </div>
  </form>
</div>
