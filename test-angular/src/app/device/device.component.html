<div class="row">
  <div class="collection col s10 offset-s1">
    <a *ngFor="let device of devices" class="collection-item blue-text">
      <div class="row">
        <div class="col s9 offset-s1">
          <h3>{{device?.name}}</h3>
          <p *ngIf="device.model">Model: {{device?.model}}</p>
          <p>Power: {{device?.power}} {{device?.powerUnit}} W</p>
        </div>
        <div class="switch col s2 pull-s1">
          <label>
            Off
            <input type="checkbox" (change)="turnAction($event, device, stateInput)"
                   #stateInput [checked]="device.state === 'on' ? 'checked' : ''" [disabled]="device.secured">
            <span class="lever"></span>
            On
          </label>
        </div>
      </div>
    </a>
  </div>
</div>
